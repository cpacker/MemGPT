name: Docker Image CI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run: |
        # Extract the version number from pyproject.toml using awk
        CURRENT_VERSION=$(awk -F '"' '/version =/ { print $2 }' pyproject.toml | head -n 1)
        docker build . --file Dockerfile --tag letta/letta-server:$CURRENT_VERSION --tag letta/letta-server:latest
        docker push letta/letta-server:$CURRENT_VERSION
        docker push letta/letta-server:latest
