services:
  letta_db:
    image: ankane/pgvector:v0.5.1
    networks:
      default:
        aliases:
          - pgvector_db
          - letta-db
    environment:
      - POSTGRES_USER=${LETTA_PG_USER}
      - POSTGRES_PASSWORD=${LETTA_PG_PASSWORD}
      - POSTGRES_DB=${LETTA_PG_DB}
    volumes:
      - ./.persist/pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  letta_server:
    image: letta/letta-server:latest
    hostname: letta-server
    depends_on:
      - letta_db
    ports:
      - "8083:8083"
      - "8283:8283"
    env_file:
      - .env
    environment:
      - POSTGRES_URI=postgresql://${LETTA_PG_USER}:${LETTA_PG_PASSWORD}@pgvector_db:5432/${LETTA_PG_DB} # TODO: deprecate
      - LETTA_SERVER_PASS=${LETTA_SERVER_PASS} # letta server password
      - LETTA_PG_DB=${LETTA_PG_DB}
      - LETTA_PG_USER=${LETTA_PG_USER}
      - LETTA_PG_PASSWORD=${LETTA_PG_PASSWORD}
      - LETTA_PG_HOST=pgvector_db
      - LETTA_PG_PORT=5432
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./configs/server_config.yaml:/root/.letta/config # config file
      - ~/.letta/credentials:/root/.letta/credentials # credentials file
  letta_nginx:
    hostname: letta-nginx
    image: nginx:stable-alpine3.17-slim
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
