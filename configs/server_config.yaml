[defaults]
preset = memgpt_chat
persona = sam_pov
human = basic

[model]
model = gpt-4
model_endpoint = https://api.openai.com/v1
model_endpoint_type = openai
context_window = 8192

[embedding]
embedding_endpoint_type = openai
embedding_endpoint = https://api.openai.com/v1
embedding_model = text-embedding-ada-002
embedding_dim = 1536
embedding_chunk_size = 300

[archival_storage]
type = postgres
path = /Users/loaner/.memgpt/chroma
uri = postgresql+pg8000://memgpt:memgpt@localhost:8888/memgpt

[recall_storage]
type = postgres
path = /Users/loaner/.memgpt
uri = postgresql+pg8000://memgpt:memgpt@localhost:8888/memgpt

[metadata_storage]
type = postgres
path = /Users/loaner/.memgpt
uri = postgresql+pg8000://memgpt:memgpt@localhost:8888/memgpt

[client]
anon_clientid = 00000000-0000-0000-0000-000000000000
